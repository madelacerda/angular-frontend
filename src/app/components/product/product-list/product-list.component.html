<div class="d-flex m-3">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">
        Nombre
      </th>
      <th scope="col">
        SKU
      </th>
      <th scope="col">
        Precio
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">

      <td>{{product.name}}
      </td>
      <td>
        {{product.sku}}
      </td>
      <td>
        {{product.price}}
      </td>
    </tr>

    </tbody>
  </table>
</div>
